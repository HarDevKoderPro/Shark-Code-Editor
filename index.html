<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor de C√≥digo Web</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/blackboard.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" href="./Code.ico" type="image/x-icon">
  <style>
    /* Estilos originales sin modificar */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: #0C0C0C;
    }

    .editor-container {
      display: flex;
      flex: 1;
      overflow: hidden;
      flex-direction: row;
    }

    .code-panel {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: #1e1e1e;
    }

    .CodeMirror {
      flex: 1;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14.67px;
      line-height: 1.5;
      height: auto !important;
      font-feature-settings: "calt" 1;
      font-variant-ligatures: contextual;
    }

    #console {
      flex: 0 0 30%;
      background: #0C0C0C;
      color: #D4D4D4;
      padding: 10px;
      overflow-y: auto;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      white-space: pre-wrap;
      border-left: 1px solid #333;
    }

    .button-bar {
      padding: 10px;
      background: #252526;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    button {
      padding: 8px 16px;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 10px;
      border-radius: 2px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #run-btn {
      background: #0E639C;
    }

    #run-btn:hover {
      background: #1177BB;
    }

    #clear-btn {
      background: #5a5a5a;
    }

    #clear-btn:hover {
      background: #6a6a6a;
    }

    .log {
      color: #D4D4D4;
    }

    .error {
      color: #F48771;
    }

    .warn {
      color: #FFCC66;
    }

    .prompt-line {
      color: #D4D4D4;
      margin: 5px 0;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .prompt-message {
      color: #569CD6;
      margin-right: 5px;
    }

    .prompt-input {
      background: transparent;
      border: none;
      border-bottom: 1px solid #569CD6;
      color: #D4D4D4;
      font-family: 'JetBrains Mono', monospace;
      padding: 2px 5px;
      flex: 1;
      min-width: 200px;
      outline: none;
    }

    .prompt-value {
      color: #CE9178;
    }

    @media (max-width: 768px) {
      .editor-container {
        flex-direction: column;
      }

      #console {
        flex: 0 0 200px;
        border-left: none;
        border-top: 1px solid #333;
      }
    }

    /* Nuevos estilos agregados al final */
    .menu-container {
      position: relative;
      display: inline-block;
    }

    .menu-title {
      color: white;
      padding: 8px 16px;
      cursor: pointer;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .menu-options {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #252526;
      border: 1px solid #333;
      min-width: 200px;
      z-index: 1000;
    }

    .menu-options.show {
      display: block;
    }

    .menu-item {
      color: white;
      padding: 8px 16px;
      cursor: pointer;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      white-space: nowrap;
    }

    .menu-item:hover {
      background: #2a2d2e;
    }

    .menu-shortcut {
      float: right;
      color: #888;
      margin-left: 20px;
    }

    .title-container {
      display: flex;
      align-items: center;
      gap: 20px;
    }
  </style>
</head>

<body>

  <div class="button-bar">
    <div class="title-container">
      <div class="menu-container" id="file-menu">
        <div class="menu-title">Archivo</div>
        <div class="menu-options">
          <div class="menu-item" id="new-file">
            Nuevo<span class="menu-shortcut">Ctrl+N</span>
          </div>
          <div class="menu-item" id="open-file">
            Abrir<span class="menu-shortcut">Ctrl+O</span>
          </div>
          <div class="menu-item" id="save-file">
            Guardar<span class="menu-shortcut">Ctrl+S</span>
          </div>
          <div class="menu-item" id="save-as-file">
            Guardar como<span class="menu-shortcut">Ctrl+Shift+S</span>
          </div>
          <div class="menu-item" id="close-file">
            Cerrar<span class="menu-shortcut">Ctrl+W</span>
          </div>
        </div>
      </div>
      <span style="color: white; font-weight: bold;">ü¶à Shark Code Editor by Ing Harold David Vald√©s ü¶à</span>
    </div>
    <div>
      <button id="clear-btn">Limpiar (Ctrl+L)</button>
      <button id="run-btn">Ejecutar (Ctrl+Enter)</button>
    </div>
  </div>

  <div class="editor-container">
    <div class="code-panel">
      <textarea id="editor"></textarea>
    </div>
    <div id="console"></div>
  </div>

  <!-- CodeMirror -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/comment/comment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>

  <!-- Prettier (JavaScript Formatter) -->
  <script src="https://unpkg.com/prettier@2.8.8/standalone.js"></script>
  <script src="https://unpkg.com/prettier@2.8.8/parser-babel.js"></script>

  <script>
    let currentFileHandle = null;
    let saveTimeout = null;
    const SAVE_DELAY = 2000; // 2 segundos de retraso para el guardado autom√°tico

    document.addEventListener('DOMContentLoaded', function () {
      // Configuraci√≥n original de CodeMirror...
      const closeBracketsConfig = {
        pairs: "()[]{}''\"\"``",
        closeBefore: ")]}'\":;>",
        triples: "",
        explode: "[]{}"
      };

      function isInsideTemplateLiteral(cm, cursor) {
        const token = cm.getTokenAt(cursor);
        return token.type === "string-2" || token.type === "string";
      }

      const originalBracketHook = CodeMirror.commands.closeBracket;
      CodeMirror.commands.closeBracket = function (cm) {
        const cursor = cm.getCursor();
        const line = cm.getLine(cursor.line);
        const nextChar = line[cursor.ch];

        if (isInsideTemplateLiteral(cm, cursor) && nextChar === '$') {
          cm.replaceSelection("{");
          return;
        }

        originalBracketHook(cm);
      };

      const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
        mode: 'javascript',
        theme: 'blackboard',
        lineNumbers: true,
        indentUnit: 4,
        tabSize: 4,
        lineWrapping: true,
        autoCloseBrackets: closeBracketsConfig,
        matchBrackets: true,
        extraKeys: {
          'Ctrl-Enter': executeCode,
          'Cmd-Enter': executeCode,
          'Ctrl-L': clearConsole,
          'Cmd-L': clearConsole,
          'Ctrl-Space': 'toggleComment',
          'Ctrl-F': formatCode,
          'Cmd-F': formatCode,
          "'{'": function (cm) {
            const cursor = cm.getCursor();
            if (isInsideTemplateLiteral(cm, cursor)) {
              cm.replaceSelection("{}", "end");
              cm.setCursor({ line: cursor.line, ch: cursor.ch + 1 });
            } else {
              cm.replaceSelection("{", "end");
            }
          }
        }
      });

      // Funci√≥n debounce para el guardado autom√°tico
      function debounceSave() {
        if (saveTimeout) {
          clearTimeout(saveTimeout);
        }
        saveTimeout = setTimeout(async () => {
          if (currentFileHandle) {
            try {
              await handleSaveFile();
              console.log('Guardado autom√°tico realizado');
            } catch (err) {
              console.error('Error en guardado autom√°tico:', err);
            }
          }
        }, SAVE_DELAY);
      }

      // Escuchar cambios en el editor para guardado autom√°tico
      editor.on('change', debounceSave);

      editor.on("mousedown", function (cm, event) {
        if (event.altKey && !event.ctrlKey && !event.metaKey) {
          const pos = cm.coordsChar({ top: event.clientY, left: event.clientX }, "page");
          cm.addSelection(pos);
          event.preventDefault();
        }
      });

      const consoleElement = document.getElementById('console');
      const runButton = document.getElementById('run-btn');
      const clearButton = document.getElementById('clear-btn');

      runButton.addEventListener('click', executeCode);
      clearButton.addEventListener('click', clearConsole);

      let isExecuting = false;
      let originalConsole = {};

      // Funciones originales del editor...
      function clearConsole() {
        consoleElement.innerHTML = '';
      }

      async function executeCode() {
        if (isExecuting) return;
        isExecuting = true;

        clearConsole();
        const code = editor.getValue();

        originalConsole = {
          log: console.log,
          error: console.error,
          warn: console.warn,
          prompt: window.prompt
        };

        console.log = createLogger('log');
        console.error = createLogger('error');
        console.warn = createLogger('warn');

        window.prompt = function (message) {
          return new Promise(resolve => {
            const promptLine = document.createElement('div');
            promptLine.className = 'prompt-line';

            const messageSpan = document.createElement('span');
            messageSpan.className = 'prompt-message';
            messageSpan.textContent = message;

            const input = document.createElement('input');
            input.className = 'prompt-input';
            input.type = 'text';

            promptLine.appendChild(messageSpan);
            promptLine.appendChild(input);
            consoleElement.appendChild(promptLine);
            input.focus();

            input.addEventListener('keydown', function handle(e) {
              if (e.key === 'Enter') {
                const value = input.value;
                input.removeEventListener('keydown', handle);
                const valueSpan = document.createElement('span');
                valueSpan.className = 'prompt-value';
                valueSpan.textContent = value;
                promptLine.removeChild(input);
                promptLine.appendChild(valueSpan);
                resolve(value);
              }
            });
          });
        };

        try {
          const transformedCode = transformCode(code);
          await eval(transformedCode);
        } catch (error) {
          console.error(`Error: ${error.message}`);
        } finally {
          console.log = originalConsole.log;
          console.error = originalConsole.error;
          console.warn = originalConsole.warn;
          window.prompt = originalConsole.prompt;
          isExecuting = false;
        }
      }

      function transformCode(code) {
        const safeCode = code.replace(/(?<!await\s)(prompt\s*\(.*?\))/g, 'await $1');
        return `(async () => { ${safeCode} })();`;
      }

      function createLogger(type) {
        return function (...args) {
          originalConsole[type].apply(console, args);
          const message = args.map(arg =>
            typeof arg === 'object' && arg !== null
              ? JSON.stringify(arg, null, 2)
              : String(arg)
          ).join(' ');
          const div = document.createElement('div');
          div.className = type;
          div.textContent = `> ${message}`;
          consoleElement.appendChild(div);
          consoleElement.scrollTop = consoleElement.scrollHeight;
        };
      }

      function formatCode() {
        try {
          const code = editor.getValue();
          let formatted = prettier.format(code, {
            parser: "babel",
            plugins: prettierPlugins,
            singleQuote: true,
            semi: true
          });

          formatted = formatted.replace(/(let|const|var)\s+(\w+)\s*=\s*\{([^}]+)\};?/g, function (match, decl, name, content) {
            const formattedContent = content
              .split(',')
              .map(prop => {
                const trimmed = prop.trim();
                return trimmed ? `\n    ${trimmed}` : '';
              })
              .filter(prop => prop !== '')
              .join(',');

            return `${decl} ${name} = {${formattedContent}\n};`;
          });

          formatted = formatted.replace(/([^?]+\?[^:]+:[^?]+)/g, function (match) {
            if (match.split('?').length > 2 || match.length > 60) {
              return match.replace(/\s*\?\s*/g, ' \n  ? ')
                .replace(/\s*:\s*/g, '\n  : ');
            }
            return match;
          });

          editor.setValue(formatted);
        } catch (err) {
          console.error("Error al formatear el c√≥digo:", err);
        }
      }

      // Nuevas funciones de manejo de archivos
      const fileMenu = document.getElementById('file-menu');
      const menuOptions = fileMenu.querySelector('.menu-options');

      fileMenu.addEventListener('click', () => {
        menuOptions.classList.toggle('show');
      });

      document.addEventListener('click', (e) => {
        if (!fileMenu.contains(e.target)) {
          menuOptions.classList.remove('show');
        }
      });

      document.getElementById('new-file').addEventListener('click', handleNewFile);
      document.getElementById('open-file').addEventListener('click', handleOpenFile);
      document.getElementById('save-file').addEventListener('click', handleSaveFile);
      document.getElementById('save-as-file').addEventListener('click', handleSaveAsFile);
      document.getElementById('close-file').addEventListener('click', handleCloseFile);

      document.addEventListener('keydown', (e) => {
        if (e.ctrlKey || e.metaKey) {
          switch (e.key.toLowerCase()) {
            case 'n':
              e.preventDefault();
              handleNewFile();
              break;
            case 'o':
              e.preventDefault();
              handleOpenFile();
              break;
            case 's':
              e.preventDefault();
              if (e.shiftKey) {
                handleSaveAsFile();
              } else {
                handleSaveFile();
              }
              break;
            case 'w':
              e.preventDefault();
              handleCloseFile();
              break;
          }
        }
      });

      async function handleNewFile() {
        if (editor.getValue() && !confirm('¬øDesea crear un nuevo archivo? Los cambios no guardados se perder√°n.')) return;
        currentFileHandle = null;
        editor.setValue('');
        consoleElement.innerHTML = '';
        // Llamar directamente a handleSaveAsFile para abrir el di√°logo de guardar
        await handleSaveAsFile();
      }

      async function handleOpenFile() {
        try {
          [fileHandle] = await window.showOpenFilePicker({
            types: [{
              description: 'Archivos JavaScript',
              accept: { 'text/javascript': ['.js'] }
            }]
          });

          const file = await fileHandle.getFile();
          const content = await file.text();
          currentFileHandle = fileHandle;
          editor.setValue(content);
        } catch (err) {
          if (err.name !== 'AbortError') console.error('Error al abrir archivo:', err);
        }
      }

      async function handleSaveFile() {
        try {
          if (!currentFileHandle) return handleSaveAsFile();
          const writable = await currentFileHandle.createWritable();
          await writable.write(editor.getValue());
          await writable.close();
        } catch (err) {
          console.error('Error al guardar archivo:', err);
        }
      }

      async function handleSaveAsFile() {
        try {
          const newHandle = await window.showSaveFilePicker({
            types: [{
              description: 'Archivos JavaScript',
              accept: { 'text/javascript': ['.js'] }
            }]
          });

          const writable = await newHandle.createWritable();
          await writable.write(editor.getValue());
          await writable.close();
          currentFileHandle = newHandle;
        } catch (err) {
          if (err.name !== 'AbortError') console.error('Error al guardar archivo:', err);
        }
      }

      function handleCloseFile() {
        if (editor.getValue() && !confirm('¬øDesea cerrar el archivo? Los cambios no guardados se perder√°n.')) return;
        currentFileHandle = null;
        editor.setValue('');
        consoleElement.innerHTML = '';
      }
    });
  </script>
</body>

</html>
