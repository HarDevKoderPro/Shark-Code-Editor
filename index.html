<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor de CÃ³digo Web</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/blackboard.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />
  <style>
    /* (Todo el CSS original permanece exactamente igual) */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: #0C0C0C;
    }

    .editor-container {
      display: flex;
      flex: 1;
      overflow: hidden;
      flex-direction: row;
    }

    .code-panel {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: #1e1e1e;
    }

    .CodeMirror {
      flex: 1;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14.67px;
      line-height: 1.5;
      height: auto !important;
      font-feature-settings: "calt" 1;
      font-variant-ligatures: contextual;
    }

    #console {
      flex: 0 0 30%;
      background: #0C0C0C;
      color: #D4D4D4;
      padding: 10px;
      overflow-y: auto;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      white-space: pre-wrap;
      border-left: 1px solid #333;
    }

    .button-bar {
      padding: 10px;
      background: #252526;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    button {
      padding: 8px 16px;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 10px;
      border-radius: 2px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #run-btn {
      background: #0E639C;
    }

    #run-btn:hover {
      background: #1177BB;
    }

    #clear-btn {
      background: #5a5a5a;
    }

    #clear-btn:hover {
      background: #6a6a6a;
    }

    .log {
      color: #D4D4D4;
    }

    .error {
      color: #F48771;
    }

    .warn {
      color: #FFCC66;
    }

    .prompt-line {
      color: #D4D4D4;
      margin: 5px 0;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .prompt-message {
      color: #569CD6;
      margin-right: 5px;
    }

    .prompt-input {
      background: transparent;
      border: none;
      border-bottom: 1px solid #569CD6;
      color: #D4D4D4;
      font-family: 'JetBrains Mono', monospace;
      padding: 2px 5px;
      flex: 1;
      min-width: 200px;
      outline: none;
    }

    .prompt-value {
      color: #CE9178;
    }

    @media (max-width: 768px) {
      .editor-container {
        flex-direction: column;
      }

      #console {
        flex: 0 0 200px;
        border-left: none;
        border-top: 1px solid #333;
      }
    }
  </style>
</head>

<body>

  <div class="button-bar">
    <span style="color: white; font-weight: bold;">ðŸ¦ˆ Shark Editor by Ing Harold David ValdÃ©s ðŸ¦ˆ</span>
    <div>
      <button id="clear-btn">Limpiar (Ctrl+L)</button>
      <button id="run-btn">Ejecutar (Ctrl+Enter)</button>
    </div>
  </div>

  <div class="editor-container">
    <div class="code-panel">
      <textarea id="editor"></textarea>
    </div>
    <div id="console"></div>
  </div>

  <!-- CodeMirror -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/comment/comment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>

  <!-- Prettier -->
  <script src="https://unpkg.com/prettier@2.8.8/standalone.js"></script>
  <script src="https://unpkg.com/prettier@2.8.8/parser-babel.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
        mode: 'javascript',
        theme: 'blackboard',
        lineNumbers: true,
        indentUnit: 4,
        tabSize: 4,
        lineWrapping: true,
        autoCloseBrackets: true,
        extraKeys: {
          'Ctrl-Enter': executeCode,
          'Cmd-Enter': executeCode,
          'Ctrl-L': clearConsole,
          'Cmd-L': clearConsole,
          'Ctrl-Space': 'toggleComment',
          'Ctrl-F': formatCode,
          'Cmd-F': formatCode
        }
      });

      const consoleElement = document.getElementById('console');
      const runButton = document.getElementById('run-btn');
      const clearButton = document.getElementById('clear-btn');

      runButton.addEventListener('click', executeCode);
      clearButton.addEventListener('click', clearConsole);

      // === NUEVA FUNCIONALIDAD: Autocierre de llaves dentro de backticks ===
      editor.on("beforeChange", function (cm, change) {
        if (change.origin === "+input" && change.text[0] === "{") {
          const pos = change.from;
          const line = cm.getLine(pos.line);
          const left = line.slice(0, pos.ch);
          const right = line.slice(pos.ch);

          const openBacktick = (left.match(/`/g) || []).length % 2 === 1;
          const closeBacktick = (right.match(/`/g) || []).length % 2 === 1;

          if (openBacktick && closeBacktick) {
            change.update(change.from, change.to, ["{}", ""]);
            cm.setCursor({ line: pos.line, ch: pos.ch + 1 });
          }
        }
      });

      let isExecuting = false;
      let originalConsole = {};

      function clearConsole() {
        consoleElement.innerHTML = '';
      }

      async function executeCode() {
        if (isExecuting) return;
        isExecuting = true;

        clearConsole();
        const code = editor.getValue();

        originalConsole = {
          log: console.log,
          error: console.error,
          warn: console.warn,
          prompt: window.prompt
        };

        console.log = createLogger('log');
        console.error = createLogger('error');
        console.warn = createLogger('warn');

        window.prompt = function (message) {
          return new Promise(resolve => {
            const promptLine = document.createElement('div');
            promptLine.className = 'prompt-line';

            const messageSpan = document.createElement('span');
            messageSpan.className = 'prompt-message';
            messageSpan.textContent = message;

            const input = document.createElement('input');
            input.className = 'prompt-input';
            input.type = 'text';

            promptLine.appendChild(messageSpan);
            promptLine.appendChild(input);
            consoleElement.appendChild(promptLine);
            input.focus();

            input.addEventListener('keydown', function handle(e) {
              if (e.key === 'Enter') {
                const value = input.value;
                input.removeEventListener('keydown', handle);
                const valueSpan = document.createElement('span');
                valueSpan.className = 'prompt-value';
                valueSpan.textContent = value;
                promptLine.removeChild(input);
                promptLine.appendChild(valueSpan);
                resolve(value);
              }
            });
          });
        };

        try {
          const transformedCode = transformCode(code);
          await eval(transformedCode);
        } catch (error) {
          console.error(`Error: ${error.message}`);
        } finally {
          console.log = originalConsole.log;
          console.error = originalConsole.error;
          console.warn = originalConsole.warn;
          window.prompt = originalConsole.prompt;
          isExecuting = false;
        }
      }

      function transformCode(code) {
        const safeCode = code.replace(/(?<!await\s)(prompt\s*\(.*?\))/g, 'await $1');
        return `(async () => { ${safeCode} })();`;
      }

      function createLogger(type) {
        return function (...args) {
          originalConsole[type].apply(console, args);
          const message = args.map(arg =>
            typeof arg === 'object' && arg !== null
              ? JSON.stringify(arg, null, 2)
              : String(arg)
          ).join(' ');
          const div = document.createElement('div');
          div.className = type;
          div.textContent = `> ${message}`;
          consoleElement.appendChild(div);
          consoleElement.scrollTop = consoleElement.scrollHeight;
        };
      }

      function formatCode() {
        try {
          const code = editor.getValue();
          const formatted = prettier.format(code, {
            parser: "babel",
            plugins: prettierPlugins,
            singleQuote: true,
            semi: true
          });
          editor.setValue(formatted);
        } catch (err) {
          console.error("Error al formatear el cÃ³digo:", err);
        }
      }
    });
  </script>
</body>

</html>
